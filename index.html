<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تبدیل دما</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>تبدیل دما</h1>

    <div class="converter">
      <div class="input-group">
        <input type="number" id="celsius" placeholder="درجه سلسیوس" />
        <button id="toCelsius">به سلسیوس تبدیل</button>
      </div>
      <div class="input-group">
        <input type="number" id="fahrenheit" placeholder="درجه فارنهایت" />
        <button id="toFahrenheit">به فارنهایت تبدیل</button>
      </div>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
